name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: yarn install

      - name: Linting
        run: yarn ci:lint

      - name: Formatting
        run: yarn ci:format

      - name: Testing
        run: yarn ci:test

      - name: Build
        run: yarn build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
